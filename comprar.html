
<div class="container py-5">
    <h3>Tem Interesse em Comprar?</h3>
    <form action="processar-compra.php" method="POST">
        
        <div class="mb-3">
            <label for="nome" class="form-label">Seu Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required aria-label="Seu Nome">
        </div>

        
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required aria-label="E-mail">
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX" 
                   pattern="^\(\d{2}\) \d{5}-\d{4}$" aria-label="Telefone">
            <small class="form-text text-muted">Exemplo: (11) 91234-5678</small>
        </div>

        
        <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem (opcional)</label>
            <textarea class="form-control" id="mensagem" name="mensagem" rows="3" aria-label="Mensagem"></textarea>
        </div>

        
        <button type="submit" class="btn btn-success">Enviar Interesse</button>
    </form>
</div>
