    <!-- Formulário de Interesse -->
    <section class="container py-5">
        <h2 class="text-center">Formulário de Interesse</h2>
        <p class="text-center">Preencha o formulário abaixo para manifestar seu interesse em alugar este imóvel.</p>

        <form action="enviar_formulario.php" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="imovel" class="form-label">Imóvel de Interesse</label>
                    <select class="form-select" id="imovel" name="imovel" required>
                        <option value="apartamento">Apartamento no Centro</option>
                        <option value="casa">Casa no Bairro Tranquilo</option>
                        <option value="chacara">Chácara à Beira do Lago</option>
                    </select>
                </div>
                <div class="col-12 mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success w-100">Enviar Solicitação</button>
                </div>
            </div>
        </form>
    </section>
